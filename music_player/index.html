<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/71fa2e1cab.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/thumbnail/corona.jpg" alt="" id="songThumbnail">
            <h1>Corona</h1>
            <p>minutemen</p>

            <audio id="song">
                <source src="media/song/corona.mp3" type="audio/mpeg">
            </audio>
                <input type="range" value="0" id="progress">

            
            <div class="controls">
                <div onclick="prevSong()"><i class="fa-solid fa-angle-left"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-pause" id="controlIcon"></i></div>
                <div onclick="nextSong()"><i class="fa-solid fa-angle-right"></i></div>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
