<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>

<body>

    <div class="reviews">
        <div class="review_items">
            <img src="images/christopher-campbell-rDEOVtE7vOs-unsplash.jpg">
            <h1>Ananda's</h1>
            <p>This is a very nice place to visit;</p>
        </div>
        
        <div class="review_items">
            <img src="images/samuel-raita-RiDxDgHg7pw-unsplash.jpg">
            <h1>Doma's</h1>
            <p>A very nice and cool place to take a photo and visit;</p>
        </div>
        
        <div class="review_items">
            <img src="images/fauzan-saari-CWNXlkekBeA-unsplash.jpg">
            <h1>Delta's</h1>
            <p>Beautiful place to begin with;</p>
        </div>
    
        <div class="review_button">
            <button id="prev" onclick="previousReview()">
                Prev
            </button>
    
            <button id="next" onclick="nextReview()">
                Next
            </button>
        </div>
    
    </div>


    


    <script src="script.js"></script>


</body>
</html>
